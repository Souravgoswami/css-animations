<head>
<meta charset="utf-8">
<title>Preload Text Animation</title>
<style>
body {
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
/* background-color: #112 ; */
}
.container {
position: relative ;
width: 200px ;
height: 200px ;
}
.ring {
width: 100% ;
height: 100% ;
border-left: 4px solid #262626 ;
border-radius: 50% ;
animation: rotate 1s linear infinite ;
}
.text {
position: absolute ;
top: 0 ;
left: 0 ;
width: 100% ;
height: 100% ;
text-align: center ;
line-height: 200px ;
font-size: 22px ;
font-weight: bold ;
text-transform: uppercase ;
}
@keyframes rotate {
0% {
transform: rotate(0deg) ;
}
100% {
transform: rotate(360deg) ;
}
}
</style>
</head>
<body>
<div class="container">
<div class="text">loading</div>
<div class="ring"></div>
</div>
</body>
