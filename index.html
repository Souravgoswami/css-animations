<!Doctype HTML><html><head><meta charset="utf8"><title>Double Face Card Hover Effect</title><style>body {
margin: 0 ;
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
background-color: #222 ;
}
.card {
position: relative ;
width: 320px ;
height: 350px ;
background-color: #fff ;
border-radius: 4px ;
box-shadow: 0 2px 10px #0005 ;
}
.card::before, .card::after {
content: '' ;
position: absolute ;
top: 0 ;
left: 0 ;
width: 100% ;
height: 100% ;
border-radius: 4px ;
background-color: #fff ;
transition: 0.5s ;
z-index: -1 ;
}
.card:hover::before {
transform: rotate(20deg) ;
box-shadow: 0 2px 20px #0005 ;
}
.card:hover::after {
transform: rotate(10deg) ;
box-shadow: 0 2px 20px #0005 ;
}
.imgbox {
position: absolute ;
top: 10px ;
bottom: 10px ;
left: 10px ;
right: 10px ;
background-color: #222 ;
transition: 0.5s ease ;
z-index: 2 ;
}
.imgbox img {
width: 100% ;
height: 100% ;
object-fit: cover ;
}
.card:hover .imgbox {
bottom: 80px ;
}
.details {
position: absolute ;
bottom: 10px ;
left: 10px ;
right: 10px ;
height: 60px ;
text-align: center ;
}
.card h2 {
margin: 0 ;
padding: 0 ;
font-weight: 600 ;
font-size: 20px ;
color: #777 ;
text-transform: uppercase ;
}
.card h2 span {
font-weight: 500 ;
font-size: 16px ;
color: #f38695 ;
}
</style></head><body><div class="card"><div class="imgbox"><img src="assets/img.jpg"></div><div class="details"><h2>John Doe<br><span>Founder</span></h2></div></div></body></html>
