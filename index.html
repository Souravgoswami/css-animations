<!Doctype HTML><html><head><meta charset="utf-8"><title>Colourful Lines Loader</title><style>body {
margin: 0 ;
display: flex ;
align-items: center ;
justify-content: center ;
height: 100vh ;
}
ul {
margin: 0 ;
padding: 0 ;
display: flex ;
}
li {
list-style: none ;
}
a {
position: relative ;
display: block ;
margin: 0 10px ;
padding: 5px 10px ;
color: #333 ;
font-size: 30px ;
text-decoration: none ;
text-transform: uppercase ;
transition: 0.5s ;
overflow: hidden ;
}
a::before {
content: '' ;
position: absolute ;
width: 100% ;
height: 4px ;
top: 50% ;
left: -100% ;
transform: translateY(-50%) ;
background-color: #d63031 ;
transition: 0.5s ;
}
a:hover {
color: #fff ;
}
a:hover::before {
animation: line-animation 0.5s linear forwards ;
}
@keyframes line-animation {
0% {
left: -100% ;
height: 4px ;
}
50% {
left: 0 ;
height: 4px ;
}
100% {
left: 0 ;
height: 100% ;
z-index: -1 ;
}
}
</style></head><body><ul><li><a href="#">Home</a></li><li><a href="#">About</a></li><li><a href="#">Services</a></li><li><a href="#">Team</a></li><li><a href="#">Contact</a></li></ul></body></html>
