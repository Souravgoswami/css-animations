<!Doctype HTML><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale:1"><title>Button Hover Effect</title><style>body {
margin: 0 ;
padding: 0 ;
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
background-color: #222 ;
}
a {
position: relative ;
width: 180px ;
height: 60px ;
}
a span {
position: absolute ;
top: 0 ;
left: 0 ;
width: 100% ;
height: 100% ;
color: #fff ;
background-color: #4834d4 ;
display: flex ;
align-items: center ;
justify-content: center ;
letter-spacing: 2px ;
font-size: 22px ;
}
a span:nth-child(2) {
background-color: #fff ;
color: #4834d4 ;
transition: 0.5s ;
clip-path: polygon(61% 0, 100% 0%, 100% 100%, 60% 100%, 40% 52%) ;
}
a span:nth-child(2):hover {
clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 52%) ;
}
a span:nth-child(1):hover ~ span {
clip-path: polygon(100% 0, 100% 0, 100% 100%, 100% 100%, 100% 52%) ;
}
</style></head><body><a href="#"><span>Button</span><span>Button</span></a></body></html>
