<!Doctype HTML><html><head><meta charset="utf-8"><title>Menu Hover Effect</title><style>body {
height: 100vh ;
display: flex ;
align-items: center ;
justify-content: center ;
overflow: hidden ;
flex-direction: column ;
background-color: #222 ;
}
ul {
margin: 0 ;
padding: 0 ;
/* display: flex ; */
}
ul li {
list-style: none ;
}
ul li a {
position: relative ;
display: block ;
color: transparent ;
-webkit-text-stroke: 1px white ;
font-size: 80px ;
font-weight: 900 ;
text-decoration: none ;
}
a::before, a::after {
content: attr(data-text) ;
position: absolute ;
top: 0 ;
left: 0 ;
transition: 0.5s ;
}
a:hover::before {
color: #f55 ;
z-index: 1 ;
-webkit-text-stroke: 1px black ;
transform: translate(10px, -10px) ;
}
a:hover::after {
color: #aaf ;
z-index: 2 ;
-webkit-text-stroke: 1px black ;
transform: translate(20px, -20px) ;
}
a:hover {
color: #fff ;
-webkit-text-stroke: 1px #000 ;
transition: 0.5s ;
}
</style></head><body><ul><li><a href="#" data-text="home">home
</a></li><li><a href="#" data-text="about">about
</a></li><li><a href="#" data-text="services">services
</a></li><li><a href="#" data-text="team">team
</a></li><li><a href="#" data-text="contact">contact
</a></li></ul></body></html>
