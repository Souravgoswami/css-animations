<!Doctype HTML><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale:1"><title>Clip Path Intro</title><style>body {
margin: 0 ;
padding: 0 ;
background-color: #2f2f2f ;
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
}
img {
width: 300px ;
height: 300px ;
/* Triangle */
clip-path: polygon(50% 0, 0 100%, 100% 100%) ;
/* Flipped triangle */
clip-path: polygon(0 0, 100% 0, 50% 100%) ;
/* Rotated triangle 1 */
clip-path: polygon(0 0, 100% 50%, 0 100%) ;
/* Rotated triangle 2 */
clip-path: polygon(100% 0, 0 50%, 100% 100%) ;
/* Circle */
clip-path: circle(50% at 50% 50%) ;
/* Star Shape */
clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%) ;
/* Trapezoid */
clip-path: polygon(47% 14%, 83% 22%, 100% 100%, 27% 36%);
}
</style></head><body><img src="assets/img.jpg"></body></html>
