<head>
<meta charset="utf-8">
<title>Lighting Text HTML 1</title>
<style>
body {
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
background-color: #222 ;
}
ul {
margin: 0 ;
padding: 0 ;
display: flex ;
}
ul li {
list-style: none ;
color: #444 ;
font-size: 80px ;
letter-spacing: 15px ;
font-family: alice ;
animation: lighting 1.4s linear infinite ;
}
@keyframes lighting {
0%, 90% {
color: #444 ;
text-shadow: none ;
}
100% {
color: #ff0 ;
text-shadow: 0 0 8px #ff0, 0 0 50px #ff2 ;
}
}
ul li:nth-child(2) {
animation-delay: 0.1s ;
}
ul li:nth-child(3) {
animation-delay: 0.2s ;
}
ul li:nth-child(4) {
animation-delay: 0.3s ;
}
ul li:nth-child(5) {
animation-delay: 0.4s ;
}
ul li:nth-child(6) {
animation-delay: 0.5s ;
}
ul li:nth-child(7) {
animation-delay: 0.6s ;
}
ul li:nth-child(8) {
animation-delay: 0.7s ;
}
</style>
</head>
<body>
<ul>
<li>L</li>
<li>I</li>
<li>G</li>
<li>H</li>

<li>G</li>
