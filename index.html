<head>
<meta charset="utf-8">
<title>Preload Text Animation</title>
<style>
body {
margin: 0 ;
display: flex ;
align-items: center ;
justify-content: center ;
height: 100vh ;
background-color: #282E33 ;
}
.loading {
display: flex ;
}
.obj {
width: 6px ;
height: 40px ;
background-color: #fff ;
margin: 0 3px ;
border-radius: 10px ;
animation: loading 0.8s linear infinite ;
transform-origin: bottom ;
}
.obj:nth-child(2) {
animation-delay: 0.1s ;
}
.obj:nth-child(3) {
animation-delay: 0.2s ;
}
.obj:nth-child(4) {
animation-delay: 0.3s ;
}
.obj:nth-child(5) {
animation-delay: 0.4s ;
}
.obj:nth-child(6) {
animation-delay: 0.5s ;
}
.obj:nth-child(7) {
animation-delay: 0.6s ;
}
.obj:nth-child(8) {
animation-delay: 0.7s ;
}
@keyframes loading {
0%, 100% {
transform: scaleY(0) ;
}
50% {
transform: scaleY(1) ;
}
}
</style>
</head>
<body>
<div class="loading">
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
<div class="obj"></div>
</div>
</body>
