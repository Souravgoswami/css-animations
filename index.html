<!Doctype HTML><html><head><meta charset="utf8"><title>Layered Face Card Hover Effect</title><style>body {
margin: 0 ;
height: 100vh ;
display: flex ;
justify-content: center ;
align-items: center ;
background-color: #192a56 ;
}
.card {
position: relative ;
width: 300px ;
height: 400px ;
background-color: #000 ;
box-shadow: 0 30px 30px #0008 ;
display: flex ;
align-items: center ;
flex-direction: column ;
}
.content {
position: absolute ;
bottom: 0 ;
opacity: 1 ;
color: #fff ;
width: 100% ;
height: 80px ;
overflow: hidden ;
background-color: #0006 ;
transition: 0.5s ;
backdrop-filter: blur(16px) ;
}
.card .imgbox {
position: absolute ;
top: 0 ;
left: 0 ;
width: 100% ;
height: 100% ;
background: linear-gradient(45deg, #f55, #55f) ;
transition: 0.5s ;
}
.card .imgbox img {
width: 100% ;
height: 100% ;
object-fit: cover ;
transition: 0.5s ;
}
.content h3 {
font-size: 24px ;
overflow: hidden ;
white-space: nowrap ;
text-overflow: ellipsis ;
text-align: center ;
text-transform: uppercase ;
margin: 24px ;
}
.content p {
width: 80% ;
margin: 10px auto ;
font-size: 16px ;
transition: 0.5s ;
opacity: 0 ;
}
.center {
width: 100% ;
display: flex ;
justify-content: center ;
}
.content a {
text-decoration: none ;
background-color: #fff ;
color: #222 ;
padding: 12px 16px ;
display: inline-block ;
margin-top: 12px ;
transition: 0.5s ;
opacity: 0 ;
}
.card:hover .content {
height: 100% ;
width: 100% ;
}
.card:hover .content p {
opacity: 1 ;
transition-delay: 0.5s ;
}
.card:hover .content a {
opacity: 1 ;
transition-delay: 0.75s ;
}
.content a:hover {
box-shadow: 0 0 12px #fff ;
transition-delay: 0s !important ;
}
</style></head><body><div class="card"><div class="imgbox"><img src="assets/img.jpg"></div><div class="content"><h3>Post Title
</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
</p><div class="center"><a href="#">Read More</a></div></div></div></body></html>
