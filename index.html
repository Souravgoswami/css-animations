<head>
<meta charset="utf-8">
<title>Button Hover Effect: 8</title>
<style>
body {
margin: 0 ;
height: 100vh ;
display: flex ;
align-items: center ;
justify-content: center ;
background-color: #222 ;
}
button {
border: none ;
padding: 12px 40px ;
background-color: #0a0 ;
color: #fff ;
font-size: 22px ;
text-transform: uppercase ;
cursor: pointer ;
position: relative ;
}
button::before, button::after {
content: '' ;
position: absolute ;
width: 24px ;
height: 24px ;
transition: all 0.25s ease ;
}
button::before {
top: -5px ;
left: -5px ;
border-top: 2px solid #0a0 ;
border-left: 2px solid #0a0 ;
}
button::after {
bottom: -5px ;
right: -5px ;
border-bottom: 2px solid #0a0 ;
border-right: 2px solid #0a0 ;
}
button:hover::before {
height: 100% ;
width: 100% ;
}
button:hover::after {
height: 100% ;
width: 100% ;
}
</style>
</head>
<body>
<button>Submit</button>
</body>
