<!Doctype HTML><html><head><meta charset="utf-8"><meta name="viewport" content="width:device-width,initial-scale:1"><title>Neon Glow</title><style>:root {
--neon: #f0f ;
--neon-rgb: 255, 0, 255 ;
--background: #222 ;
}
html, body {
margin: 0 ;
padding: 0 ;
}
body {
width: 100% ;
height: 100vh ;
display: flex ;
align-items: center ;
justify-content: center ;
background-color: var(--background) ;
}
.btn-neon {
user-select: none ;
color: var(--neon) ;
border: currentColor solid 1.5px ;
border-radius: .3rem ;
padding: 0.5rem 1rem ;
text-decoration: none ;
position: relative ;
text-shadow: 0 0 0.25em currentColor, 0 0 1em currentColor ;
box-shadow: inset 0 0 0.5em var(--neon), 0 0 0.5em var(--neon) ;
transition: 0.25s ease ;
}
.btn-neon::before {
content: '' ;
position: absolute ;
top: 0 ;
left: 0 ;
width: 100% ;
height: 100% ;
box-shadow: inset 0 0 1em rgba(var(--neon-rgb), 1),
0 0 2em rgba(var(--neon-rgb), 0.75),
0 0 3em rgba(var(--neon-rgb), 0.5) ;
opacity: 0 ;
filter: blur(8px) ;
pointer-events: none ;
transition: 0.125s ease 0.125s ;
}
.btn-neon::after {
content: '' ;
position: absolute ;
top: 110% ;
left: 0 ;
height: 100% ;
width: 100% ;
background-color: var(--neon) ;
transform: perspective(1em) rotateX(40deg) scale(1, 0.35) ;
filter: blur(24px) ;
opacity: 0.5 ;
transition: 0.25s ease ;
pointer-events: none ;
}
.btn-neon:focus,
.btn-neon:hover {
background-color: var(--neon) ;
color: var(--background) ;
text-shadow: none ;
border-color: var(--neon) ;
}
.btn-neon:focus::before,
.btn-neon:hover::before {
opacity: 1 ;
}
.btn-neon:focus::after,
.btn-neon:hover::after {
opacity: 1 ;
transition: 0.25s ease 0.125s ;
}
</style></head><body><a href="#" class="btn-neon">Neonize!</a></body></html>
