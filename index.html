<head>
<meta charset="utf-8">
<title>Menu Hover Effect</title>
<style>
body {
height: 100vh ;
display: flex ;
align-items: center ;
justify-content: center ;
}
ul {
padding: 0 ;
display: flex ;
}
li {
list-style-type: none ;
padding: 10px 20px ;
}
a {
text-decoration: none ;
text-transform: uppercase ;
font-size: 20px ;
color: #222 ;
position: relative ;
}
ul li a::before, ul li a::after {
content: '' ;
width: 0 ;
height: 4px ;
position: absolute ;
top: 120% ;
transition: all 0.25s ease ;
}
ul li a::before {
background-color: #55f ;
left: 0 ;
}
ul li a::after {
right: 0 ;
background-color: #f5a ;
}
ul li a:hover::before {
width: 50% ;
transform: translateX(100%) ;
}
ul li a:hover::after {
width: 50% ;
transform: translateX(-100%) ;
}
</style>
</head>
<body>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Services</a></li>
<li><a href="#">Portfolio</a></li>
<li><a href="#">Contact</a></li>
</ul>
</body>
